<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background: #111;
        color: white;
        text-align: center;
        flex-direction: column;
    }

    h1 {
        font-size: 4rem;
        font-weight: bold;
        text-transform: uppercase;
        background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite;
    }

    @keyframes shine {
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
    }

    p {
        font-size: 1.5rem;
        margin-top: 20px;
        color: #eee;
    }

    .btn {
        margin: 10px;
        font-size: 1.2rem;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }
    </style>
</head>
<body>

    <h1>Welcome to ตุ๊กตา2463</h1>
    <p>กดเลือกเมนู</p>

    <a href="/login/supply" class="btn btn-primary">สำหรับเจ้าหน้าที่จัดซื้อจัดจ้าง</a>
    <a href="/login/warehouse" class="btn btn-success">สำหรับเจ้าหน้าที่คลัง</a>
    <a href="/login/logistic" class="btn btn-warning">สำหรับเจ้าหน้าที่ขนส่ง</a>
</body>
</html>
